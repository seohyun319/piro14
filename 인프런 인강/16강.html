<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet"> 

    <style>

        *{margin:0; padding: 0;}
        a {text-decoration: none;}
        li {list-style: none;}

        header {width:800px; margin:0 auto; border:1px solid #cccccc;}
        header #gnb {border:1px solid #cccccc;}
        header #gnb ul {overflow:hidden;}
        header #gnb ul li {float:left;}
        header #gnb ul li a {padding:10px 20px; border:1px dashed #cccccc;}

        header #lnb {border:1px solid #cccccc; margin-top: 30px;}
        header #lnb ul {overflow:hidden;}
        header #lnb ul li {float:right;}
        header #lnb ul li a {padding:10px 20px; border:1px dashed #cccccc;}

        #content {width:800px; margin:0 auto; border:1px solid #cccccc; overflow:hidden;}
        #content #section {font-family: 'Yellowtail', cursive;
            width:500px; border:1px solid #cccccc; float:left; height:400px; text-align: center;}
        #content #aside {width:296; border:1px solid #cccccc; float:left; height:400px; text-align: center;}

        footer {width:800px; margin:0 auto; border:1px solid #cccccc;}
        footer #office {text-align: center;height:200px; line-height: 200px;}


    </style>

</head>
<body>

    <header>
        <div id="gnb">
            <ul>
                <li><a href="#none">gnb1</a></li>
                <li><a href="#none">gnb2</a></li>
                <li><a href="#none">gnb3</a></li>
                <li><a href="#none">gnb4</a></li>
                <li><a href="#none">gnb5</a></li>
            </ul>
        </div>
        
        <div id="lnb">
            <ul>
                <li><a href="#none">lnb1</a></li>
                <li><a href="#none">lnb2</a></li>
                <li><a href="#none">lnb3</a></li>
                <li><a href="#none">lnb4</a></li>
                <li><a href="#none">lnb5</a></li>
            </ul>
        </div>

    </header>


    <div id="content">
        <div id="section">Almost before we knew it, we had left the ground.</div>
        <div id="aside">aside</div>
    </div>

    <footer>
        <div id="office">office information</div>
    </footer>

</body>
</html>
